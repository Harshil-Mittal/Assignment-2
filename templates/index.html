<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="../static/styles.css"></head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" required><br>
            
            <label for="sex">Sex (1=Male, 0=Female):</label>
            <input type="number" name="sex" required><br>
            
            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" name="cp" required><br>
            
            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" name="trestbps" required><br>
            
            <label for="chol">Cholesterol:</label>
            <input type="number" name="chol" required><br>
            
            <label for="fbs">Fasting Blood Sugar (1=True, 0=False):</label>
            <input type="number" name="fbs" required><br>
            
            <label for="restecg">Resting ECG (0-2):</label>
            <input type="number" name="restecg" required><br>
            
            <label for="thalach">Max Heart Rate Achieved:</label>
            <input type="number" name="thalach" required><br>
            
            <label for="exang">Exercise Induced Angina (1=True, 0=False):</label>
            <input type="number" name="exang" required><br>
            
            <label for="oldpeak">ST Depression:</label>
            <input type="number" name="oldpeak" required><br>
            
            <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
            <input type="number" name="slope" required><br>
            
            <label for="ca">Number of Major Vessels (0-3):</label>
            <input type="number" name="ca" required><br>
            
            <label for="thal">Thalassemia (1=Normal, 2=Fixed Defect, 3=Reversible Defect):</label>
            <input type="number" name="thal" required><br>
            
            <input type="submit" value="Predict">
        </form>
        
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
